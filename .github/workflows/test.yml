name: Unit Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '16'
            cache: 'yarn'
        - name: Install dependencies
          run: yarn
        - name: Build
          run: yarn build
        - name: Test
          run: yarn test
